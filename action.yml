name: 'Kubernetes CLI'
description: 'Run kubectl commands'
author: 'equipotoctoc'
branding:
  icon: 'terminal'
  color: 'blue'

inputs:
  args:
    description: 'Arguments to pass to kubectl'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    DOCKER_BUILDKIT: "0"
    DOCKER_DEFAULT_PLATFORM: "linux/arm64"
  args:
    - ${{ inputs.args }} 